services:
  db:
    image: postgres:14-alpine
    restart: always
    environment:
      POSTGRES_USER: transituser
      POSTGRES_PASSWORD: transitpassword
      POSTGRES_DB: transitdb
    ports:
      # Expose the database on port 5433 on the host to avoid conflicts with local Postgres.
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transituser -d transitdb"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
    restart: on-failure
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "postgresql://transituser:transitpassword@db:5432/transitdb"
      PORT: 3000
    # نشغّل المايغرايشن، وبعدها نعمل fallback: server.js ثم main.js
    command: >
      sh -lc '
      npx prisma migrate deploy &&
      if [ -f dist/server.js ]; then exec node dist/server.js;
      elif [ -f dist/main.js ]; then exec node dist/main.js;
      else echo "❌ No dist entry found (server.js/main.js)"; ls -la dist; exit 1; fi'


volumes:
  postgres_data:
